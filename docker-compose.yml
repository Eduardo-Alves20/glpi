services:
  mongo:
    image: mongo:7.0
    container_name: glpi_mongo
    command:
      [
        "mongod",
        "--replSet",
        "rs0",
        "--bind_ip_all",
        "--port",
        "27017"
      ]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet --eval \"db.runCommand({ ping: 1 }).ok\" | grep 1 > /dev/null || exit 1"
        ]
      interval: 5s
      timeout: 5s
      retries: 40
    restart: unless-stopped

  mongo-init:
    image: mongo:7.0
    container_name: glpi_mongo_init
    depends_on:
      mongo:
        condition: service_healthy
    command: ["mongosh", "mongodb://mongo:27017/admin", "/docker/mongo-init.js"]
    volumes:
      - ./docker/mongo-init.js:/docker/mongo-init.js:ro
    restart: "no"

  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: glpi_app
    depends_on:
      mongo:
        condition: service_healthy
      mongo-init:
        condition: service_completed_successfully
    environment:
      NODE_ENV: development
      PORT: "3000"
      MONGO_URI: "mongodb://mongo:27017/glpi_dev?replicaSet=rs0"
      MONGO_DB: "glpi_dev"
      SESSION_SECRET: "asdkj1o3u091dkalsdn1092sd11asdfkad"
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  mongo_data:
